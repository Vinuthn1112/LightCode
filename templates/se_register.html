<html>
    <head>
        <title>LightCode's Registration form</title>
        <link rel="stylesheet" href="se_register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Registration</h1>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="FullName" required>
                        <i class='bx bxs-user' ></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user' ></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Phone Number" required>
                        <i class='bx bxs-phone' ></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                </div>

                <label style="font-weight: 30;"><input type="checkbox"> I hereby declare that the above informartion provided is true and correct</label>
                <button type="submit" class="btn">Register</button>

            </form>
        </div>
    </body>

</html>
