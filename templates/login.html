<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <link rel="stylesheet" href="style.css">
        <title>Bootstrap Login</title>
    </head>
    <body>
        <!----------------------maincontainer------------------------------>
        <div class="container-flex justify-content-center align-items-center min-vh-100">
        <!----------------------Login container---------------------------->
            <div class="row border rounder-5 p-3 bg-white shadow box-area">
        <!----------------------Left box----------------------------------->
            <div class="col-md-6 rouner-4 d-flex justify-content-center align-items-center flex-column right-box left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                   <img src="1.png" class="img-fluid" style="width: 250px; height: 250px;">
                   <p class="text-white fs-2" style="font-family:'Courier New', Courier, monospace; font-weight:700;">Be Certified</p>
                   <small class="text-white text-wrap text-center" style="width:17rem;font-family: 'Courier New', Courier, monospace;">joined with us to become a skilled programmer.</small>
                </div>

            </div>
        <!----------------------Right box---------------------------------->
        <div class="col-md-6 ">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p>Hello ,Again</p>
                    <p>we are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form=cotrol-lg bg-light fs-6" placeholder="Email-address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form=cotrol-lg bg-light fs-6" placeholder="password">
                </div>
                <div class="input-group mb-5 d-flex">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formcheck">
                        <label for="formcheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forget">
                        <small><a href="#" >Forgot Password?</a></small>

                    </div>
                </div>
                <div class="input-group mb-3">
                    <bottom class="btn btn-lg btn-primary w-100 fs-6">Login</bottom>
                </div>
                <div class="input-group mb-3">
                    <bottom class="btn btn-lg btn-light w-100 fs-6"><img src="2.jpg" style="width:20px" class="me-2"><small>sign In with Google</small></bottom>
                </div>
                <div class="row">
                    <small>Don't have account?<a href="#">Sign Up</a></small>
                </div>
            </div>
                
        </div>

            </div>
        </div>
    </body>
</html>
